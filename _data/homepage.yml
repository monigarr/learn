faq:
  title: "Frequently Asked Questions"
  qa:
    - question: "Is this course applicable for people that are already making mobile apps?"
      answer: "Absolutely. In fact, if you are already making & selling mobile apps, chances are you'd be able to recoup your investment in this course in a matter of days by following some of the more advanced marketing strategies discussed. Even experienced mobile app develoeprs will be able to benefit from the templates shared by MoniGarr."
    - question: "How much does this course cost?"
      answer: "We have not determined pricing yet - but it will likely be around $100 for a limited time after launch."
    - question: "When will this course open?"
      answer: "We're looking to launch the course for a couple of days around June 25th. After opening enrollments a couple of days, we are going to focus on helping students inside the course achieve results. Based on how much time we have to invest, we may open up sign ups again in the future. To ensure you don't miss out on a spot, write a note in your calendar to watch your email around June 25th. "
    - question: "Is there any specialized equipment that I will need?"
      answer: "You will need an internet connection and laptop. As your business grows we'll walk you through obtaining your software licenses. Additionally, all the templates and source code discussed in the course will be available for anyone who purchases the course."
    - question: "What is the refund policy?"
      answer: "If you are unhappy with the course for absolutely any reason 30 days after purchase, we'll refund 100% of your money without asking any questions."

